<div class="customenu_layout_list">
	<ul class="customenu_{suffix}">
		{items}
			<li class="link_{item_nr} link_{item_active} {item_class}">
				<a {item_link_href} title="{item_title}" class="link_{item_nr} link_{item_active} {item_class} link_normal" {hover}>
					{item_text}
				</a>
			</li>
		{/items}
	</ul>
</div>