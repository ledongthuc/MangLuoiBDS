<div class="customenu_layout_text">
	<div class="customenu_{suffix}">
		<span class="link_seperator"> | </span>
		{items}
			<a {item_link_href} title="{item_title}" class="link_{item_nr} link_{item_active} {item_class} link_normal" {hover} onfocus="this.blur();">
				{item_text}
			</a>
			<span class="link_seperator"> | </span>
		{/items}
	</div>
</div>