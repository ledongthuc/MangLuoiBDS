<div class="customenu_layout_table_vertical">
	<table class="customenu_{suffix}">
		{items}
		<tr>
			<td class="link_{item_nr} link_{item_active} {item_class} link_normal" {hover}>
				<a {item_link_href} title="{item_title}" class="link_{item_nr} link_{item_active} {item_class}" onfocus="this.blur();">
					<span class="link_{item_nr} link_{item_active} {item_class}">
						<span class="link_{item_nr} link_{item_active} {item_class} link_normal" {hover}>
							{item_text}
						</span>
					</span>
				</a>
			</td>
		</tr>
		{/items}
	</table>
</div>