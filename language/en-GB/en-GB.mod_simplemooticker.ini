SIMPLE MOOTICKER SUCCESSFULLY INSTALLED=<div style="padding:3px;background:#F0F2EC;"><h1 style="color:#C10000">Simple Mooticker v. 1.5.4</h1><img src="../modules/mod_simplemooticker/image/simplemooticker.gif" width="110" height="145" alt="Simple Mooticker 1.5.4" border="0" align="right" hspace="10"><strong style="color:#C10000">Simple Mooticker module is a horizontal scrolling ticker using the Joomla! build in mootools (v. 1.11) framework.</strong><br /><br />You can choose if you want to type your news manually or still take the latest news (only titles) from sections and / or categories (by ID).<br /><h4 style="color:#C10000">ATTENTION!<br />The module can't be used more than one time in your Joomla! installation and it works only (native) with Joomla! 1.5.x!</h4><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"><div style="padding:3px;color:#fff;background:#D04520;"><strong>CHANGELOG from 1.5.3 to 1.5.4</strong><ul><li>Fixed the special chars problem</li><li>Added language support<br />(English and German included)</li><li>Stylesheet now in an external file</li><li>Javascript now in an external file</li><li>Added own small mootools library (only 18kb)</li><li>Added more styling options</li><li>Separate speed value for Internet Explorer</li><li>More detailed descriptions in admin area</li><li>Clearer admin area</li><li>Several bug fixes</li></ul></div><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"><h2 style="color:#C10000">Help and descriptions</h2>(First block)<ul><li><strong>Help 0:</strong><br />If you've deactivated the mootools libray coming with Joomla!, you can use our compressed version (only 18kb). By default this option is disabled. Do <strong>not (!)</strong> use 2 mootools libraries at the same time!<br /><br />If you want do remove the original <strong>caption.js</strong> and <strong>mootools.js (73kb !!!)</strong> coming with Joomla! to speed up the loading of your site, you have to add the following code between <strong>&lt;head&gt;</strong> and <strong>&lt;/head&gt;</strong> right above <strong>&lt;jdoc:include type="head" /&gt;</strong> in your template's <strong>index.php</strong>:<br /><br /><span style="color:#D04520;font-weight:bold;">Code<br /><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;">&lt;?php<br />$headerstuff=$this-&gt;getHeadData();<br />reset($headerstuff['scripts']);<br />foreach($headerstuff['scripts'] as $key=>$value){<br />unset($headerstuff['scripts'][$key]);<br />}<br />  $this->setHeadData($headerstuff);<br />?&gt;</span><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"><br /></li><li><strong>Help 1:</strong><br />Default is: Slow</li><li><strong>Help 2:</strong><br />Default is: Right to left</li><li><strong>Help 3:</strong><br />Decide where your news shall come from - default is: manually typed text</li><li><strong>Help 4:</strong><br />Type your news here - you can use simple html (i.e. for links) - but <strong>no (!)</strong> &lt;br /&gt; tags or linebreaks by pressing the enter key.</strong></li><li><strong>Help 5:</strong><br />Number of items to be displayed (only for news from sections and categories)</li><li><strong>Help 6:</strong><br />Items ordering (only for news from sections and categories)</li><li><strong>Help 7:</strong><br />Items author (only for news from sections and categories)</li><li><strong>Help 8:</strong><br />Decide if you want to display frontpage items (only for news from sections and categories)</li><li><strong>Help 9:</strong><br />Comma separated section IDs (only for news from sections and categories)</li><li><strong>Help 10:</strong><br />Comma separated category IDs (only for news from sections and categories)</li><li><strong>Help 11:</strong><br />Separator for section or categories items (only for news from sections and categories)</li></ul><h2 style="color:#C10000">Help and descriptions</h2>(Second block)<ul><li><strong>Help 12:</strong><br />Ticker width - the unit can be set below</li><li><strong>Help 13:</strong><br />Unit for the ticker width</li><li><strong>Help 14:</strong><br />Ticker height - the unit can be set below</li><li><strong>Help 15:</strong><br />Unit for the ticker height</li><li><strong>Help 16:</strong><br />Ticker Margin - the unit can be set below</li><li><strong>Hilfe 17:</strong><br />Unit for the ticker margin</li><li><strong>Help 18:</strong><br />Background color as hex value <strong>without (!) leading #</strong> - i.e. cc0000 for red</li><li><strong>Help 19:</strong><br />Border style</li><li><strong>Help 20:</strong><br />Width (thickness) of the border</li><li><strong>Help 21:</strong><br />Border color as hex value <strong>without (!) leading #</strong> - i.e. 000000 for black</li><li><strong>Help 22:</strong><br />Selection of the font-family (all websafe)</li><li><strong>Help 23:</strong><br />Font size - the unit can be set below</li><li><strong>Help 24:</strong><br />Unit for the font size</li><li><strong>Help 25:</strong><br />Font color as hex value <strong>without (!) leading #</strong> - i.e. ff6600 for orange</li><li><strong>Help 26:</strong><br />Font weight</li><li><strong>Help 27:</strong><br />Font variant - <strong>do not (!) use together</strong> with text transform</li><li><strong>Help 28:</strong><br />Text transform - <strong>do not (!) use together</strong> with font variant</strong></li><li><strong>Help 29:</strong><br />Space between single letters - the unit can be set below</li><li><strong>Help 30:</strong><br />Unit for letter spacing</li><li><strong>Help 31:</strong><br />Color for links as hex value <strong>without (!) leading #</strong> - i.e. 000000 for black</li><li><strong>Help 32:</strong><br />Color for links at mouseover as hex value <strong>without (!) leading #</strong> - i.e. cc0000 for red</li><li><strong>Help 33:</strong><br />Decide if links shall permanent be underlined</li></ul><h2 style="color:#C10000">Help and descriptions</h2>(Third block)<ul><li><strong>Help 34:</strong><br />Type the text to be displayed when javascript is disabled in users browser and <strong>do not (!) use</strong> linebreaks</li></ul><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"><div style="padding:3px;color:#fff;background:#D04520;">The module has been tested successfully in IE5.5, IE6, IE7, FF2, FF3, Safari 3.2 and Opera 9.5 (Windows).</div><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"><strong>SPECIAL THANKS TO:</strong><br /><br /><strong>Dirar Abu Kteish</strong><br /> (www.developer.ps/moo/mooquee)<br />for the mooquee script<br /><br /><strong>Joomla! core team</strong><br />for 'Latest News' module<hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"><div style="padding:3px;color:#fff;text-align:center;background:#D04520;"><strong>SIMPLE MOOTICKER</strong> - &copy; 2008 -2009<br /><br /><strong><a style="color:#fff;text-decoration:underline;" href="http://www.medienstroeme.de" target="_blank" title="www.medienstroeme.de">medien.stroeme</a></strong><br />agentur f√ºr multimediale werbung<br /><br /><br />See also:<br /><strong><a style="color:#fff;text-decoration:underline;" href="http://www.medienstroeme.de/web/downloads/download-google-simple-route.html" target="_blank" title="Download GOOGLE SIMPLE ROUTE">GOOGLE SIMPLE ROUTE</a></strong><br />...a quick and simple route planner using Google Maps</div><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"><div style="padding:3px;color:#fff;background:#D04520;">If you like this module please vote for us on <a style="color:#fff;font-weight:bold;text-decoration:underline;" href="http://extensions.joomla.org/extensions/5940/details" target="_blank" title="Please vote for us">Joomla! Extensions</a>. Thank you.</div><hr style="width:100%;height:1px;border:solid 1px #D04520;border-left:0;border-right:0;border-bottom:0;"></div>


