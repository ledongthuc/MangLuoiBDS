<div class="customenu_layout_table_vertical_simple">
	<table class="customenu_{suffix}">
		{items}
		<tr>
			<td {item_link_onclick} class="link_{item_nr} link_{item_active} {item_class} link_normal" {hover}>
				{item_text}
			</td>
		</tr>
		{/items}
	</table>
</div>