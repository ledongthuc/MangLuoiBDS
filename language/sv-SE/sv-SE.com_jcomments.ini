# custom bbcodes (simple mode)
SIMPLE PATTERN DESCRIPTION=Här definierar du hur BBKoden används. Ersätt valfri variabel med motsvarande symbol. Symboler är utfyllnad för användarinmatning. Inmatningen kommer godkännas endast om den matchar den motsvarande defintionen. Om nödvändigt kan du numrera dem genom att lägga till ett nummer som sista tecken mellan klamrarna, t.ex. {TEXT1}, {TEXT2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Här kan du ange den förinställda HTML-ersättningen. Glöm inte att sätta tillbaka symbolerna du använde ovan!
SIMPLE TEXT REPLACEMENT DESCRIPTION=Här kan du kan ange textersättningen för BBKoden. Den kommer att användas för att ersätta BBKod inuti citat eller om ingen HTML-kod tillåts. 
AVAILABLE TOKENS=Tillgängliga symboler:
TOKEN TEXT=Valfri text, inklusive utländska tecken, siffror, etc: Du bör ej använda denna symbol i HTML-taggar. Försök istället använda IDENTIFIER eller SIMPLETEXT.
TOKEN SIMPLETEXT=Tecken från latinska alfabetet (A-Z), siffror, mellanslag, kommatecken, punkter, minus, plus, bindestreck och underscore
TOKEN IDENTIFIER=Tecken från latinska alfabetet (A-Z), siffror, bindestreck och underscore
TOKEN NUMBER=Valfri sifferserie
EXAMPLE=<b>Exempel:</b>

