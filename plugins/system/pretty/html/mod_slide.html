<div id="pretty_popup">
	<div class="pp_pic_holder facebook">
		<div class="ppt"></div>
		<div class="pp_top">
			<div class="pp_left"></div>
			<div class="pp_middle"></div>
			<div class="pp_right"></div>
		</div>
		<div class="pp_content_container">
			<div class="pp_left">
				<div class="pp_right">
					<div class="pp_content">
						<div class="pp_loaderIcon"></div>
						<div class="pp_fade">
							<a title="Expand the image" class="pp_expand" href="#" style="display: inline;">Expand</a>
							<div class="pp_hoverContainer" style="height: 175px; width: 181px;">
								<a href="#" class="pp_next">next</a>
								<a href="#" class="pp_previous">previous</a>
							</div>
							<div id="pp_full_res"></div>
							<div id="pp_listimage" style="margin-top:10px;float:left">
								<div class="pp_gallery">
									<a href="#" class="pp_arrow_previous">Previous</a>
									<div style="width:200px;height:200px">
										<div class='il'> {pp_gallery} </div>								
									</div>
									<a href="#" class="pp_arrow_next">Next</a>
								</div>
							</div>					
							<div class="pp_details" style="width: 181.533px;">
								<div class="pp_nav">
									<a href="#" class="pp_play">Play</a>
									<a class="pp_arrow_previous" href="#">Previous</a>
									<p class="currentTextHolder">0/0</p>
									<a class="pp_arrow_next" href="#">Next</a>
								</div>
								<p class="pp_description"></p>	{pp_social}
								<a class="pp_close" href="#">Close</a>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="pp_bottom">
			<div class="pp_left"></div>
			<div class="pp_middle"></div>
			<div class="pp_right"></div>
		</div>
	</div>
</div>
