# Main
CUSTOMENU - MAJOR MENU CONTROL FOR JOOMLA!=<strong>CustoMenu</stong> - major menu control for Joomla!

CUSTOMENU IS THE WAY TO GET MAJOR CONTROL OVER YOUR MENUS=CustoMenu is the way to get major control over your menus.

# Parameters
MENU SETTINGS=Menu settings
MENU SETTINGS (DESCRIPTION)=
MENU CLASS SUFFIX=Menu class suffix
MENU CLASS SUFFIX (DESCRIPTION)=A suffix to be applied to the CSS class of the menu. This allows for individual menu styling.
LAYOUT=Layout
LAYOUT (DESCRIPTION)=Select the layout you want to use. The layout defines the html output structure.<br /><br />The layout files are located in:<br />/modules/mod_customenu/layouts/<br />You can create new ones if you wish.
STYLESHEET=Stylesheet
STYLESHEET (DESCRIPTION)=Select a stylesheet to use.<br /><br />The stylesheets are located in:<br />/modules/mod_customenu/css/<br />You can create new ones if you wish.<br /><br />You do not have to use a stylesheet if you choose to define your menu styles in the template stylesheet.
MENU BEHAVIOR=Menu behavior
MENU BEHAVIOR (DESCRIPTION)=Select whether to use the Joomla menu structure (only the root items will be displayed) or to use the menu item settings.
USE JOOMLA MENU STRUCTURE=Use Joomla menu structure
DEFINE CUSTOM MENU ITEMS=Define custom menu items

GLOBAL SETTINGS=Global settings
GLOBAL SETTINGS (DESCRIPTION)=
SHOW UNPUBLISHED=Show unpublished
SHOW UNPUBLISHED (DESCRIPTION)=Select to also show unpublished menu items (according to the Joomla menu structure).
SHOW NON-ACCESS=Show non-access
SHOW NON-ACCESS (DESCRIPTION)=Select to also show menu items that do not pass the acces level.
ACTIVE ON CHILD ITEMS=Active on child items
ACTIVE ON CHILD ITEMS (DESCRIPTION)=Select to set menu items as active if one of its child items is active.
HIDE TEXT=Hide Text
HIDE TEXT (DESCRIPTION)=Select to hide the text. This can be useful when using graphical buttons.


JOOMLA MENU STRUCTURE=Joomla menu structure
JOOMLA MENU STRUCTURE (DESCRIPTION)=
MENU=Menu
MENU (DESCRIPTION)=Select the menu to use.
USE EXTRA ITEM STYLES=Use extra item styles
USE EXTRA ITEM STYLES (DESCRIPTION)=Select to include extra stylesheets per active menu item. 
EXTRA ITEM STYLE PREFIX=Extra item style prefix
EXTRA ITEM STYLE PREFIX (DESCRIPTION)=This prefix to used for the extra item styles. If the second menu item is active, and the prefix is 'default_', this stylesheet will be included:<br />default_2.css<br /><br />The stylesheets are located in:<br />/modules/mod_customenu/css/extra/

CUSTOM MENU ITEMS=Custom menu items
CUSTOM MENU ITEMS (DESCRIPTION)=You can define custom menu items here.
MENU ITEM=Menu item
MENU ITEM (DESCRIPTION)=Menu item to use for text and link.
OVERRULE ACCESS LEVEL=Overrule access level
OVERRULE ACCESS LEVEL (DESCRIPTION)=Overrue the set access level.

TEXT SETTINGS=Text settings
TEXT SETTINGS (DESCRIPTION)=
OVERRULE TEXT=Overrule text
OVERRULE TEXT (DESCRIPTION)=Overrule the text.

LINK SETTINGS=Link settings
LINK SETTINGS (DESCRIPTION)=
OVERRULE LINK=Overrule link
OVERRULE LINK (DESCRIPTION)=Overrule the link.
TARGET=Open in New Window
TARGET (DESCRIPTION)=On click, open the link in a new window (target = _blank).

ACTIVE SETTINGS=Active settings
ACTIVE SETTINGS (DESCRIPTION)=
ACTIVE BY DEFAULT=Active by default
ACTIVE BY DEFAULT (DESCRIPTION)=Set menu item as active when no Itemid is set (i.e. for your Home link.).
ACTIVE ON MENU ITEMS=Active on menu items
ACTIVE ON MENU ITEMS (DESCRIPTION)=Set menu item as active when one of these Itemids is active.

STYLE SETTINGS=Style settings
STYLE SETTINGS (DESCRIPTION)=
EXTRA STYLESHEET=Extra stylesheet
EXTRA STYLESHEET (DESCRIPTION)=Select an extra stylesheet to use when this menu item is active.
CLASS NAME=Class name
CLASS NAME (DESCRIPTION)=This class name is added to the menu item for extra styling posibilities.<br /><br />For instance, you can give the link a 'modal' style so the link will open in a modal window when using the plugin <b>Modalizer</b>.

SHOW ITEMS 1 TO 5=Show items 1 to 5
SHOW ITEMS 6 TO 10=Show items 6 to 10
SHOW ITEMS 11 TO 15=Show items 11 to 15
SHOW ITEMS 16 TO 20=Show items 16 to 20

